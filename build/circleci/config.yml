version: 2
jobs:
  test:
    environment:
      TEST_RESULTS: /tmp/test-results
    docker:
      - image: circleci/golang:1.14

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - restore_cache:
          keys:
            - v1-pkg-cache

      - run: go get -v -t -d ./...
      - run: go get github.com/onsi/ginkgo/ginkgo
      - run: make test

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
  build:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -f build/Dockerfile -t sysdiglabs/harbor-scanner-sysdig-secure:$CIRCLE_SHA1 .

workflows:
  version: 2
  build:
    jobs:
      - test
      - build
